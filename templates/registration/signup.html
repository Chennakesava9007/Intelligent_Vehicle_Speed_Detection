{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4 shadow-lg border-0 mt-5" style="background: linear-gradient(135deg, #7579ff 0%, #b224ef 100%); color:white;">
      <h2 class="fw-bold mb-4 text-center">Sign Up</h2>
      <form method="post">{% csrf_token %}{{ form.as_p }}
        <button type="submit" class="btn btn-light w-100 py-2 fw-bold">Create Account</button>
      </form>
      <div class="text-center mt-4">Already have an account? <a href="{% url 'login' %}" class="text-white text-decoration-underline">Login</a></div>
    </div>
  </div>
</div>
{% endblock %}
